        <script type="text/javascript">

            if(!window.console){

            function fe(val, indx){
                console.log(indx, val);

            $G(["a","b","c"]).forEach(fe);

            $G("abcdderf").forEach(fe);

                console.log(e);

                var t = new $G.Ajax.Request("test.html",{

                    "fontFamily":"Arial, Verdana, Sans-serif"
